    <title>Where did i travel?</title>

  <body>
    <div class="sidebar">
      <img src="x.png" alt="Logo" class="logo" />

      <ul class="travels">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Destination</label>
            <input
              class="form__input form__input--destination"
              placeholder="Budva 2022"
            />
          </div>

          <div class="form__row">
            <label class="form__label">From</label>
            <input class="form__input form__input--from" placeholder="Jul 10" />
          </div>
          <div class="form__row">
            <label class="form__label">To</label>
            <input class="form__input form__input--to" placeholder="Jul 22" />
          </div>
          <div class="form__row">
            <label class="form__label">Overall</label>
            <input
              class="form__input form__input--overall"
              placeholder="points (0 - 100)"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Money spent</label>
            <input
              class="form__input form__input--money"
              placeholder="in EUR"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Energy required</label>
            <input
              class="form__input form__input--energy"
              placeholder="points (0 - 100)"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Score</label>
            <select class="form__input form__input--score">
              <option value="good">Good</option>
              <option value="medium">Medium</option>
              <option value="bad">Bad</option>
            </select>
          </div>
          <button class="form__btn">OK</button>
        </form>
